<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>angular input bind</title>
<script src="https://cdn.staticfile.org/angular.js/1.5.6/angular.min.js"></script>
<script	src="https://cdn.staticfile.org/angular.js/1.5.6/angular-route.min.js"></script>

<script type="text/javascript">
	/*<![CDATA[*/
	var app = angular.module('ngRouteExample', [ 'ngRoute' ]);
	app.controller('HomeController', function($scope, $route) {
		$scope.$route = $route;
	});
	app.controller('AboutController', function($scope, $route) {
		$scope.$route = $route;
	});

	
// 	$routeProvider.when(url, {
//	    template: string,
//	    templateUrl: string,
//	    controller: string, function æˆ– array,
//	    controllerAs: string,
//	    redirectTo: string, function,
//	    resolve: object<key, function>
//	});
	app.config(function($routeProvider) {
		$routeProvider.when('/api', {
			templateUrl : 'api.html',
			controller : 'HomeController'
		}).when('/home', {
			templateUrl : 'embedded.home.html',
			controller : 'HomeController'
		}).when('/about', {
			templateUrl : 'embedded.about.html',
			controller : 'AboutController'
		}).otherwise({
			redirectTo : '/home'
		});
	});

	/*]]>*/
</script>
</head>
<body ng-app="ngRouteExample" class="ng-scope">

	<script type="text/ng-template" id="embedded.home.html">
      <h1> Home </h1>
  </script>

	<script type="text/ng-template" id="embedded.about.html">
      <h1> About </h1>
  </script>
	<div>
		<div id="navigation">
			<a href="#/home">Home</a> <a href="#/about">About</a> <a href="#/api">API PAGE</a>
		</div>

		<div ng-view=""></div>
	</div>
</body>
</html>
